<h3>Setup Untitled blog</h3>

<form method="post" class="form-horizontal" role="form">
  <div class="form-group">
    <label class="col-sm-2 control-label" for="sitetitle">Site Title</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" name="sitetitle" id="sitetitle" value="{{ sitetitle }}" >
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label" for="username">Username</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" name="username" id="username" value="{{ username }}">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label" for="password">Password</label>
    <div class="col-sm-2">
        <input type="password" class="form-control" name="password" id="password">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label" for="password2">Password confirmation</label>
    <div class="col-sm-2">
      <input type="password" class="form-control" name="password2" id="password2">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label" for="email">Your E-mail</label>
    <div class="col-sm-4">
      <input type="email" class="form-control" name="email" id="email" value="{{ email }}">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-4">
      <button type="submit" name="submit" value="Submit" class="btn">Setup</button>
    </div>
  </div>
</form>
