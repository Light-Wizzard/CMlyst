      {% if listing %}
      <div class="blog-header">
        <h1 class="blog-title">{{ cms.settings.title }}</h1>
        <p class="lead blog-description">{{ cms.settings.tagline }}</p>
      </div>
      {% endif %}

      <div class="row">

        <div class="col-sm-8 blog-main">

          <div class="blog-post">
            <h2 class="blog-post-title">{{ page.name }}</h2>
            <p class="blog-post-meta">{{ page.published_at|date:"MMMM d, yyyy" }} by <a href="/.author/{{page.author.slug}}">{{ page.author.name }}</a></p>

            <p>{{page.content}}</p>
          </div><!-- /.blog-post -->

        </div><!-- /.blog-main -->

      </div><!-- /.row -->
