<h2 class="sub-header">Users
<a href="/.admin/users/new" class="btn btn-info pull-right" role="button">Add New</a></h2>

<div class="table-responsive">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>E-Mail</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
    {% for user in users %}
      <tr>
        <td>
          <a href="/.admin/settings/users/{{ user.id }}">{{ user.name }}</a>
        </td>
        <td>{{ user.email }}</td>
        <td></td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
</div>
