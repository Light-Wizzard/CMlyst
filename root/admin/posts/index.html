<h2 class="sub-header">{% ifequal post_type "page" %}Pages{% else %}Posts{% endifequal %}</h2>

<a href="/.admin/{% ifequal post_type "page" %}pages{% else %}posts{% endifequal %}/new">Add New</a>

<div class="table-responsive">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody>
    {% for post in posts %}
      <tr>
        <td>
          <a href="/.admin/{% ifequal post_type "page" %}pages{% else %}posts{% endifequal %}/edit/{{ post.path }}">{{ post.name }}</a>
          {% ifequal post_type "page" %}/{{ post.path }}{% endifequal %}
        </td>
        <td>{{ post.author }}</td>
        <td>{{ post.modified|date:"yyyy/MM/dd" }}</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
</div>
