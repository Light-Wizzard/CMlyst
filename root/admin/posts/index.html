<h2 class="sub-header">{% if post_type == "page" %}Pages{% else %}Posts{% endif %}
<a href="/.admin/{% if post_type == "page" %}pages{% else %}posts{% endif %}/new" class="btn btn-info pull-right" role="button">Add New</a></h2>

<div class="table-responsive">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody>
    {% for post in posts %}
      <tr>
        <td>
          <a href="/.admin/{% if post_type == "page" %}pages{% else %}posts{% endif %}/edit/{{ post.path }}">{{ post.name }}</a>
          {% if post_type == "page" %}/{{ post.path }}{% endif %}
        </td>
        <td>{{ post.author }}</td>
        <td>{{ post.modified|date:"yyyy/MM/dd" }}</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
</div>
