<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
<!--     <link rel="shortcut icon" href="../../docs-assets/ico/favicon.png"> -->

    <title>CMlyst</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="/static/admin/dashboard.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy this line! -->
    <!--[if lt IE 9]><script src="../../docs-assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/.admin">{{ c.objectName }}</a>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li class="dropdown-header">PUBLISH</li>
            <li{% if c.controllerName == "AdminPosts" %} class="active"{% endif %}>
              <a href="/.admin/posts">Blog Posts <span class="glyphicon glyphicon-bullhorn pull-right" aria-hidden="true"></span></a>
            </li>
            <li{% if c.controllerName == "AdminPages" %} class="active"{% endif %}>
              <a href="/.admin/pages">Pages <span class="glyphicon glyphicon-file pull-right" aria-hidden="true"></span></a>
            </li>
            <li{% if c.controllerName == "AdminMedia" %} class="active"{% endif %}>
              <a href="/.admin/media">Media<span class="glyphicon glyphicon-film pull-right" aria-hidden="true"></span></a>
            </li>
            <li class="dropdown-header">LOOK AND FEEL</li>
            <li{% if c.controllerName == "AdminAppearance" %} class="active"{% endif %}>
              <a href="/.admin/appearance">Menus <span class="glyphicon glyphicon-th-list pull-right" aria-hidden="true"></span></a>
            </li>
            <li class="dropdown-header">SETTINGS</li>
            <li{% if c.controllerName == "AdminSettings" and c.actionName == "index" %} class="active"{% endif %}>
              <a href="/.admin/settings">General <span class="glyphicon glyphicon-cog pull-right" aria-hidden="true"></span></a>
            </li>
            <li{% if c.controllerName == "AdminSettings" and c.actionName == "code_injection" %} class="active"{% endif %}>
              <a href="/.admin/settings/code-injection">Code Injection <span class="glyphicon glyphicon-import pull-right" aria-hidden="true"></span></a>
            </li>
          </ul>
      </div><!--/.nav-collapse -->
    </div>

    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

      {% if status_msg %}<div class="alert alert-info" role="alert">{{ status_msg }}</div>{% endif %}
      {% if error_msg %}<div class="alert alert-danger" role="alert">{{ error_msg }}</div>{% endif %}
      <div id="content-body">
        {{ content }}
      </div>

    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
