<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
<!--     <link rel="shortcut icon" href="../../docs-assets/ico/favicon.png"> -->

    <title>CMlyst</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/dist/css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/admin/dashboard.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy this line! -->
    <!--[if lt IE 9]><script src="../../docs-assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/.admin">{{ ctx.objectName }}</a>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li{% ifequal ctx.controllerName "AdminPosts" %} class="active"{% endifequal %}>
              <a href="/.admin/posts">Posts</a>
            </li>
            <li{% ifequal ctx.controllerName "AdminPages" %} class="active"{% endifequal %}>
              <a href="/.admin/pages">Pages</a>
            </li>
            <li{% ifequal ctx.controllerName "AdminMedia" %} class="active"{% endifequal %}>
              <a href="/.admin/media">Media</a>
            </li>
            <li{% ifequal ctx.controllerName "AdminAppearance" %} class="active"{% endifequal %}>
              <a href="/.admin/appearance">Appearance</a>
            </li>
            <li{% ifequal ctx.controllerName "AdminSettings" %} class="active"{% endifequal %}>
              <a href="/.admin/settings">Settings</a>
            </li>
          </ul>
      </div><!--/.nav-collapse -->
    </div>

    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

      {% if status_msg %}<div class="alert alert-info" role="alert">{{ status_msg }}</div>{% endif %}
      {% if error_msg %}<div class="alert alert-danger" role="alert">{{ error_msg }}</div>{% endif %}
      <div id="content-body">
        {% include template %}
      </div>

    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="/static/dist/js/bootstrap.min.js"></script>
  </body>
</html>
